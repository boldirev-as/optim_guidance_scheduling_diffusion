defaults:
  - model: stable_diffusion_15
  - reward_models: clip_score
  - writer: train
  - datasets: prompt
  - dataloader: refl
  - transforms: empty
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 5e-5
lr_scheduler: null
model:
  do_guidance_w_loss: True
  no_grad: True
trainer:
  type: 'ReFL'
  loss_scale: 1
  max_grad_norm: 1
  accumulation_steps: 16
  min_mid_timestep: 32
  max_mid_timestep: 36
  log_step: 2
  n_epochs: 20
  epoch_len: 20
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: False # if True, will override the previous run with the same name
  monitor: "off" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "refl_guidance_loss_saved/"
  seed: 1
  mse_loss_scale: 0
  do_classifier_free_guidance: True
  detach_main_path: False
  calculate_initial_model_metrics: True
  requires_score_grad: True
